    />
    <h4>Own</h4>
    <div class="text-muted">Feel the Freedom!</div>
  </div>
  <div class="col-6 col-sm-3 placeholder">
    <img
      src="assets/images/Logo.jpg"
      width="200"
      height="200"
      class="img-fluid rounded-circle"
      alt="Generic placeholder thumbnail"
    />
    <h4>Social</h4>
    <span class="text-muted">Meet The Strangers!</span>
  </div>
  <div class="col-6 col-sm-3 placeholder">
    <img
      src="assets/images/Logo.jpg"
      width="200"

      class="img-fluid rounded-circle"
      alt="Generic placeholder thumbnail"
    />
    <h4>Leadership</h4>
    <span class="text-muted">Lead your Gang!</span>
  </div>
  <div class="col-6 col-sm-3 placeholder">
    <img
      src="assets/images/Logo.jpg"
      width="200"
      height="200"
      class="img-fluid rounded-circle"
      alt="Generic placeholder thumbnail"
    />
    <h4>Easily</h4>
    <span class="text-muted">Organize your travel!</span>
  </div>
</div>
<div class="row">
<p-dialog header="New Comment" [(visible)]="displayForm" [style]="{width: '50vw'}" [baseZIndex]="10000">
    <form (ngSubmit)="onSubmit()" [formGroup]="cForm">
      <h4>Your Messages</h4>
      <div class="form-group">
        <textarea rows="5" cols="60" pInputTextarea formControlName="message"></textarea>
      </div>
      <h4>Rating</h4>
      <div class="form-group">
        <p-rating formControlName="rating" [cancel]="false"></p-rating>
      </div>
      <div class="text-right">
        <button pButton pRipple type="button" label="Okey" class="p-button-outlined p-button-success" (click)="onSubmit()"></button>
      <button pButton pRipple type="button" label="Cancel" class="p-button-outlined p-button-danger" (click)="cancelDia()"></button>

      </div>
      
    </form>
    <ng-template pTemplate="footer">
    </ng-template>
</p-dialog>
</div>
<div class="row text-center placeholders">
  <p-carousel [value]="comments" styleClass="custom-carousel" [numVisible]="3" [numScroll]="1" [circular]="true" [autoplayInterval]="3000" [responsiveOptions]="responsiveOptions">
    <ng-template pTemplate="header">
        <h4>User Comments</h4>
    </ng-template>
    <ng-template let-comment pTemplate="item">
        <div class="comment-item">
            <div class="comment-item-content">
                <div class="p-mb-3">
                    <img src="https://cdn4.iconfinder.com/data/icons/small-n-flat/24/user-alt-512.png" [alt]="comment.author.username" class="comment-image" />
                </div>
                <div>
                    <h4 class="p-mb-1">{{comment.author.username}}</h4>
                    <p class="p-mt-0 p-mb-3">{{comment.message}}</p>
                    <div class="car-buttons p-mt-5">
                      <p-rating [ngModel]="comment.rating" readonly="true" stars="5" [cancel]="false"></p-rating>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>
</p-carousel>
</div>
<div class="text-center">
  <p-button (click)="showBasicDialog()" icon="pi pi-external-link" class="p-button" label="Add Comment"></p-button>
</div>
