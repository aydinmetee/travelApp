<div class="container">
  <h3 class="text-center">MAP</h3>

<div class="form-group">
    <label>Enter address</label>
    <input
      type="text"
      class="form-control"
      (keydown.enter)="$event.preventDefault()"
      placeholder="Search Nearest Location"
      autocorrect="off"
      autocapitalize="off"
      spellcheck="off"
      type="text"
      #search
    />
  </div>

  <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom">
    <agm-marker [latitude]="latitude" [longitude]="longitude" [markerDraggable]="true" (dragEnd)="markerDragEnd($event)"></agm-marker>
    <div *ngIf="status">
      <agm-direction 
      [origin]="origin" 
      [destination]="destination"
    >
    </agm-direction>
    </div>
    
  </agm-map>
  
  <div class="row">
    <section class="trip-form">
      <h3 class="title">Organize New Trip</h3>
      <form (ngSubmit)="cTrip()" [formGroup]="tripform" class="contact-form row">

        <div class="form-field col-lg-6">
          <input id="slocation" class="input-text js-input" type="text" formControlName="slocation" required>
          <label class="label" for="slocation">Start Location</label>
       </div>
       <div class="form-field col-lg-6 ">
          <input id="flocation" class="input-text js-input" type="text" formControlName="flocation" required>
          <label class="label" for="flocation">Finish Location</label>
       </div>

       <div class="form-field col-lg-12">
        <input type="date" class="input-text js-input" id="sdate" name="sdate"
        [ngModel]="sdate | date:'dd-MM-yyyy'"  formControlName="sdate">
        <label for="sdate" class="label">Start Date</label>
       </div>

       <div class="form-field col-lg-12">
        <input class="submit-btn" type="submit" value="Let's Travel">
     </div>
        </form>
    </section>
  </div>
</div>
