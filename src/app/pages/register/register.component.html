<div class="template">
  <div class="signup-form">
    <form [formGroup]="rForm" (ngSubmit)="onSubmit()">
      <h2>Register</h2>
      <div class="form-group">
        <div class="row">
          <div class="col">
            <input
              type="text"
              formControlName="username"
              class="form-control"
              name="username"
              placeholder="Username"
              required
            />
          </div>
          <div class="col">
            <input
              type="password"
              formControlName="password"
              class="form-control"
              name="password"
              placeholder="Password"
              required
            />
          </div>
        </div>
      </div>
      <div class="form-group">
        <input
          type="email"
          formControlName="email"
          class="form-control"
          name="email"
          placeholder="Email"
          required
        />
      </div>
      <div class="form-group">
        <p-dropdown
          [options]="bikes"
          formControlName="bmodel"
          placeholder="Select a Bike"
          optionLabel="name"
          [showClear]="true"
          [style]="{'width':'150px'}"
        ></p-dropdown>
      </div>
      <div class="form-group">
          <input
            type="text"
            formControlName="location"
            class="form-control"
            name="location"
            placeholder="Location"
            required
          />
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-success btn-lg btn-block">
          Register Now
        </button>
      </div>
    </form>
  </div>
</div>
