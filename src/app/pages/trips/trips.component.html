<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Start Location</th>
      <th scope="col">Finish Location</th>
      <th scope="col">Date</th>
      <th scope="col">Assignee Name</th>
      <th scope="col">Participants</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let trip of trips; index as i">
      <th scope="row">{{ i + 1 }}</th>
      <td>
        {{ trip.slocation }}
      </td>
      <td>{{ trip.flocation }}</td>
      <td>{{ trip.sdate}}</td>
      <td>{{ trip.assignee.username}}</td>
      <td>
          {{ trip.participants.length}}
      </td>
      <td>
        <button type="button" class="btn btn-success" (click)="joinTrip(trip)">Join</button>
      </td>
    </tr>
  </tbody>
</table>
